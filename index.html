<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort the array in ascending or descending order.</p>

    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>

    <p id="result"></p>

    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>

    <script>
      var points = [40, 100, 1, 5, 25, 10];
      document.getElementById("result").innerHTML = points;

      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = points;
      }
      function descending() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = points;
      }

      var numbers = [28, 6, 19, 95];

      function myFunction(num) {
        return num * 10;
      }
      var newarray = numbers.map(myFunction);

      document.getElementById("product_value").innerHTML = newarray;
    </script>
  </body>
</html>
